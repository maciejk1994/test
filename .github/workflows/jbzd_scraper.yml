name: JBZD Full Scraper

# Można uruchamiać ręcznie lub automatycznie codziennie
on:
  workflow_dispatch:      # ręczne uruchomienie
  schedule:
    - cron: "0 3 * * *"  # codziennie o 3:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full JBZD scraper
        run: |
          python test.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: jbzd-users-colors
          path: jbzd_users_colors.csv

      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: jbzd-scraper-log
          path: jbzd_scraper_log.txt
